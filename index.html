<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <p style="font-size:50px; text-align: center;"><b>Registraion Form</b></p>
    <form action="./login.html">
        <p><input type="text" placeholder="Enter Your Name" required></p>
        <p><input type="email" placeholder="Enter Your Mail ID" required></p>
        <p><input type="password" placeholder="Enter Your Password" required></p>
        <p><input type="password" placeholder="Confirm Your Password" required></p>
        <p><input type="number" placeholder="Enter Your Mobile No." required></p>
        Choose your Gender
        <p><input type="radio" name="gender">Male
        <input type="radio" name="gender">Female</p>
        Select your Education
        <p><input type="checkbox">10th
        <input type="checkbox">12th
        <input type="checkbox">Diploma
        <input type="checkbox">Degree
        <input type="checkbox">Bachelor's
        <input type="checkbox">Master's
        <input type="checkbox">PHD
        </p>
        <p>
            <select>
                <option value="">Select your City</option>
                <option value="">Vijayawada</option>
                <option value="">Hyderabad</option>
                <option value="">Bangalore</option>
                <option value="">Delhi</option>
                <option value="">Mumbai</option>
            </select>
        </p>
        <p>
            <textarea placeholder="Enter Your Address" id=""></textarea>
        </p>
        Upload your Resume
        <p><input type="file" required></p>
        <button>Register</button>
    </form>
</body>
</html>
